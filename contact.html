<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Information about the page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Tab Title -->
    <title>Bootstrap Forms</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/css/site.css" rel="stylesheet">

    <!-- Custom CSS For Background -->
    <link href="/css/contact.css" rel="stylesheet" />
</head>

<body>
    <!-- Content of the page -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">BS Forms</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/addressbook.html">Address Book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/contact.html">Contact Form</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/invoice.html">Invoice</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="text-center text-light pt-2"> Contact Me</h1>
        <div class="bg-light p-3 border border-2 border-info shadow-lg">
            <form action="#">
                <div class="row row-cols-1">
                    <div class="col col-md-6">
                        <label for="FirstName" class="form-label">First Name</label>
                        <input class="form-control" name="FirstName" Id="FirstName" type="text" placeholder="First Name"
                            aria-label="First Name" required />
                    </div>
                    <div class="col col-md-6">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input class="form-control" name="LastName" Id="LastName" type="text" placeholder="Last Name"
                            aria-label="Last Name" required />
                    </div>
                    <div class="col col-md-6">
                        <label for="Email" class="form-label">Email</label>
                        <input class="form-control" name="Email" Id="Email" type="Email" placeholder="Email"
                            aria-label="Email" required />
                    </div>
                    <div class="col col-md-6">
                        <label for="Phone" class="form-label">Phone (optional)</label>
                        <input class="form-control" name="Phone" Id="Phone" type="tel" placeholder="Phone"
                            aria-label="Phone" />
                    </div>
                    <div class="col">
                        <label for="Subject" class="form-label">Subject</label>
                        <input class="form-control" name="Subject" Id="Subject" type="text" placeholder="Subject"
                            aria-label="Subject" required />
                    </div>
                    <div class="col">
                        <label for="Message" class="form-label">Message</label>
                        <textarea class="form-control" name="Message" Id="Message" type="text" placeholder="Message"
                            aria-label="Message" required rows="4" required></textarea>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    </div>

                </div>

            </form>
        </div>

    </main>

    <footer class="container-fluid bg-dark py-3 text-light">
        <div class="row row-cols-1 row-cols-md-3">
            <div class="col">Built by Adam</div>
            <div class="col text-md-center">Bootstrap Forms</div>
            <div class="col text-md-end">aberry2288@gmail.com</div>
        </div>

    </footer>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
